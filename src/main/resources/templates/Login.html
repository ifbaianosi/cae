<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/layout/images/Trino.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link th:href="@{/layout/fonts/roboto.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/layout/css/material-icons/icon.css}" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/layout/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/layout/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/layout/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/layout/css/style.css}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <img class="img-responsive" alt="logo-trino" style="margin-left: 90px;" th:src="@{/layout/images/marca-if-baiano-para-o-site.png}">
            <small style="text-shadow: 3px 3px 2px #3b5f31; font-size: 180%;">SANTA INÊS</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" th:action="@{/login}" method="POST">
                	<div class="row" >
		            	<div class="col-md-12">
			            	<img class="img-responsive" alt="logo-trino" th:src="@{/layout/images/trino-bg.png}">
		            	</div>
		            </div>
                    <div class="msg">Faça login para acesso ao sistema</div>
                    <div class="msg col-pink" th:if="${#bools.isTrue(param.error)}">Email e/ou senha incorreto(s)</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="email"  autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Senha" >
                        </div>
                    </div>
                    <div class="row">                        
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-teal waves-effect" type="submit">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script th:src="@{/layout/plugins/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core Js -->
    <script th:src="@{/layout/plugins/bootstrap/js/bootstrap.js}"></script>

    <!-- Waves Effect Plugin Js -->
    <script th:src="@{/layout/plugins/node-waves/waves.js}"></script>
</body>

</html>
