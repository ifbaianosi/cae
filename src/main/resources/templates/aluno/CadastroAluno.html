<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
    <title>Cadastrar aluno</title>
</head>

<body>
	
    <section class="content" layout:fragment="conteudo">
        <div class="container-fluid">
            <div class="block-header">
                <h2>CADASTRO</h2>
            </div>
            <div class="card">
                <div class="header">
                    <a th:href="@{/alunos}" type="button" class="btn bg-teal waves-effect"><i class="material-icons">search</i>PESQUISAR</a>
                    <ul class="header-dropdown m-r--5">
                        <li>
                            <a href="javascript:void(0);">
                                <i class="material-icons">mic</i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body"> <!--  card-padding-->
                    <div class="row">
                        <div class="col-md-12">
                            <form class="js-formulario" th:object="${aluno}" th:action="${aluno.novo} ? @{/alunos/novo} : @{/alunos/{codigo}(codigo=${aluno.codigo})}" method="POST">
                            	<input type="hidden" th:field="*{codigo}">
                            	
                            	
                            	<!-- MENSAGEM SUCESSO -->
								<div class="alert bg-teal alert-dismissible fade in" role="alert" th:if="${not #strings.isEmpty(mensagemSucesso)}" th:fragment="alert">
	                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="material-icons">clear</i></button>
	                                <span th:text="${mensagemSucesso}"></span>
	                            </div>
	                            
	                            <!-- MENSAGEM ERRO -->
								<!-- <div class="alert alert-danger alert-dismissible fade in" role="alert" th:if="${#fields.hasErrors('temResponsavel')}" th:fragment="alert">
	                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="material-icons">clear</i></button>
	                                <span th:errors="*{temResponsavel}"></span>
	                            </div> -->
                            
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
                                        <label for="nome">Nome</label>
                                        <div class="form-group">
                                            <div class="form-line" th:classappend="${#fields.hasErrors('nome')} ? 'focused error'">
                                                <input type="text" id="nome" class="form-control" placeholder="" th:field="*{nome}">
                                            </div>
                                            <label th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" id="nome-error" class="error" for="nome"></label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
                                        <label for="dataNascimento">Data Nascimento</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                            <div class="form-line" th:classappend="${#fields.hasErrors('dataNascimento')} ? 'focused error'">
                                                <input type="text" class="form-control date" placeholder="" th:field="*{dataNascimento}">
                                            </div>
                                            <label th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="error" for="dataNascimento"></label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                                        <label for="sexo">Sexo</label>
                                        <div class="form-group"  th:classappend="${#fields.hasErrors('sexo')} ? 'focused error'">
                                        	<th:block th:each="sexo : ${sexo}">
	                                            <input type="radio" th:value="${sexo}" th:field="*{sexo}" class="with-gap">
	                                            <label th:for="${#ids.prev('sexo')}" th:text="${sexo.descricao}">Masculino</label>
                                        	</th:block>                                            
                                            <label th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="error" for="sexo"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label for="matricula">Matricula</label>
                                        <div class="form-group">
                                            <div class="form-line" th:classappend="${#fields.hasErrors('matricula')} ? 'focused error'">
                                                <input type="text" id="matricula" class="form-control" placeholder="" th:field="*{matricula}">
                                            </div>                                            
                                            <label th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" class="error" for="matricula"></label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label for="identificacao">Identificacao</label>
                                        <div class="form-group">
	                                        <select id="identificacao" class="form-control show-tick" th:field="*{identificacao}">
	                                        	<option value="">selecione...</option>
	                                            <option th:each="identificacao : ${identificacoes}" th:value="${identificacao}" th:text="${identificacao.descricao}">Interno</option>
	                                        </select>                                           
	                                        <label th:if="${#fields.hasErrors('identificacao')}" th:errors="*{identificacao}" class="error" for="identificacao"></label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                    	<label for="curso">Curso</label>
                                        <div class="form-group">
		                                    <select class="form-control show-tick" data-live-search="true" data-size="5" data-container="body" th:field="*{curso}">
		                                    	<option value="">selecione...</option>
											    <option th:each="curso : ${cursos}" th:value="${curso.codigo}" th:text="${curso.nome}">Agropecuaria</option>
											</select>                                           
	                                        <label th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}" class="error" for="curso"></label>
	                                    </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                    	<label for="serieTurma">Serie/Turma</label>
                                        <div class="form-group">
		                                    <select class="form-control show-tick" data-live-search="true" data-size="5" data-container="body" th:field="*{serieTurma}">
		                                    	<option value="">selecione...</option>
											    <option th:each="serie : ${series}" th:value="${serie}" th:text="${serie.descricao}">1º ano A</option>
											</select>
	                                        <label th:if="${#fields.hasErrors('serieTurma')}" th:errors="*{serieTurma}" class="error" for="serieTurma"></label>
	                                    </div>
                                    </div>
                                </div>
                               <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                    	<label for="apartamento">Numero do apartamento</label>
	                                    <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="apartamento" class="form-control" placeholder="" th:field="*{apartamento}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-9">
                                        <label for="email">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-line">
                                                <input type="email" class="form-control" placeholder="" th:field="*{email}">
                                            </div>
                                        </div>
                                    </div>
                               </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                    	<label for="contato">Contato</label>
                                    	<div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">phone</i>
                                            </span>
                                            <div class="form-line" th:classappend="${#fields.hasErrors('contato')} ? 'focused error'">
                                                <input type="text" class="form-control mobile-phone-number js-contato-input" placeholder="" th:field="*{contato}">
                                            </div>
	                                        <label th:if="${#fields.hasErrors('contato')}" th:errors="*{contato}" class="error" for="contato"></label>
                                        </div>
                                         <div class="form-group">
                                            <input type="checkbox" id="whatsapp" class="chk-col-teal" name="whatsapp" th:checked="${aluno.whatsapp}">
                                            <label for="whatsapp">WhatsApp</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                	<div class="col-lg-12">
                                		<h2 class="card-inside-title">RESPONSAVEIS</h2>
                                	</div>
                                	<div class="col-xs-12 col-sm-6">
	                                	<div class="table-responsive">
                                			<div class="form-group">
					                            <table class="table table-hover table-bordered  js-tabela-responsaveis">
					                                <thead>
					                                    <tr>
					                                        <th>Nome</th>
					                                        <th>Contato</th>
					                                        <th>Parentesco</th>
					                                        <th>
																<a href="javascript:void(0);" class="" data-toggle="modal" data-target="#defaultModal">
								                                    <span class="material-icons col-teal">add_circle</span>
								                                </a>
								                                <a href="javascript:void(0);" class="js-remover-todos">
								                                    <i class="material-icons col-pink">delete_forever</i>
								                                </a>
															</th>
					                                    </tr>
					                                </thead>
					                                <tbody class="js-tabela-responsaveis-body">
					                                	<th:block th:if="${aluno.responsaveisDoAluno} != null">
						                                	<tr th:each="responsavelAluno : ${aluno.responsaveisDoAluno}">
						                                		<th th:text="${responsavelAluno.responsavel.nome}">Nome</th>
						                                        <th th:text="${responsavelAluno.responsavel.contato}">Contato</th>
						                                        <th th:text="${responsavelAluno.parentesco.descricao}">Parentesco</th>
						                                	</tr>
					                                	</th:block>
					                                    <tr th:unless="${aluno.responsaveisDoAluno} != null"><td colspan="4" class="col-orange">Voce ainda nao adicionou responsaveis</td></tr>
					                                </tbody>
					                            </table>
	                                            <label th:if="${#fields.hasErrors('temResponsavel')}" th:errors="*{temResponsavel}" id="nome-error" class="error"></label>
	                        				</div>
	                        			</div>
                                	</div>
                                </div>
                                <button type="submit" class="btn btn-primary m-t-15 waves-effect  js-submit"><i class="material-icons">send</i> SALVAR</button>
                        		<input type="hidden" id="uuid" th:value="${uuid}" name="uuid">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="modal fade  js-modal-cadastro-responsavel" id="defaultModal" tabindex="-1" role="dialog">
           <div class="modal-dialog" role="document">
               <div class="card">
                        <div class="header">
                            <h2>
                                Cadastrar Responsavel
                            </h2>
                       		<a href="javascript:void(0);" class="header-dropdown m-r--5" data-dismiss="modal"><i class="material-icons">clear</i></a>
                            
                        </div>
                        <div class="body">
                        	<form id="formulario_responsavel">
		                		<label for="">Grau de parentesco</label>
		                        <div class="form-group">
		                            <select id="responsavel_parentesco" class="form-control show-tick">
		                            	<option value="">selecione...</option>
		                                <option th:each="parentesco : ${parentescos}" th:value="${parentesco}" th:text="${parentesco.descricao}">Pai</option>
		                            </select>
	                            </div>
	                        	<label for="responsavel_nome">Nome</label>
	                            <div class="form-group">
	                                 <div class="form-line">
	                                     <input type="text" id="responsavel_nome" class="form-control" placeholder="">
	                                 </div>
	                                 <!-- <label id="name-error" class="error" for="name">Campo obrigatório.</label>  focused error -->
	                            </div>
	                     		<label for="responsavel_contato">Contato</label>
	                       		<div class="input-group">
	                               <span class="input-group-addon">
	                                   <i class="material-icons">phone</i>
	                               </span>
	                               <div class="form-line">
	                                   <input type="text" id="responsavel_contato" class="form-control mobile-phone-number" placeholder="" th:data-url="@{/contatos/novo}">
	                               </div>
	                           </div>
	                            <div class="form-group">
	                               <input type="checkbox" id="responsavel_whatsapp" class="chk-col-teal">
	                               <label for="responsavel_whatsapp">WhatsApp</label>
	                           </div>
	                           <button type="button" class="btn btn-link waves-effect bg-teal  js-adicionar-responsavel" th:data-url="@{/responsaveis}">ADICIONAR</button>
                      		   <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">FECHAR</button>
		                	</form>
                        </div>
                        <!-- <div class="modal-footer" style="border-top: 1px solid #e5e5e5;">
                        	<button type="button" class="btn btn-link waves-effect bg-teal">SALVAR</button>
                       		<button type="button" class="btn btn-link waves-effect" data-dismiss="modal">FECHAR</button>
					    </div> -->
                    </div>
           </div>
       </div>
    </section>

   <th:block layout:fragment="javascript-extra">
   		<script th:src="@{/javascript/aluno.gerenciar-responsaveis.js}"></script>
   </th:block>
</body>

</html>
