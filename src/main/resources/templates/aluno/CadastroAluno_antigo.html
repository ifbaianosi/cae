<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<main>
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<div class="card-panel">
					<h4 class="header2">Cadastrar aluno</h4>
					<div class="row">

						<form class="col s12" method="POST" th:object="${aluno}"
							th:action="${aluno.codigo} == null ? '/cae/alunos/novo' : @{/alunos/{codigo}(codigo=${aluno.codigo})}">

							<!-- mensagem de erro -->
							<th:block th:if="${#fields} != null">
								<div class="row">
									<div class="col s12 m12" th:if="${#fields.hasAnyErrors()}">
										<div class="card-panel red">
											<th:block th:each="erro : ${#fields.detailedErrors()}">
												<p>
													[[${erro.message}]]
												</p>
											</th:block>
										</div>
									</div>
								</div>
							</th:block>

							<!-- mensagem de sucesso -->
							<div class="row" th:if="${not #strings.isEmpty(mensagemSucesso)}">
								<div class="col s12 m12">
									<div class="card-panel teal">
										<span class="white-text" th:text="${mensagemSucesso}"> Cadastro salvo com sucesso!</span>
									</div>
								</div>
							</div>

							<input type="hidden" th:field="*{codigo}"/>

							<div class="row">
								<div class="input-field col s6">
									<input id="nome" type="text" th:field="*{nome}"> <label
										for="nome">Nome</label>
								</div>

								<div class="input-field col s6">
									<input id="matricula" type="text" th:field="*{matricula}">
									<label for="matricula">Matricula</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<button class="btn waves-effect waves-light" type="submit"
										name="action">
										Salvar <i class="material-icons right">send</i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	</main>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>


</body>
</html>
