<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"

<!-- <th:block th:fragment="pagination (pagina)"> -->

	<nav class="text-center" th:if="${not pagina.vazia}">
       <ul class="pagination pagination-sm" th:with="paginaAtual=${pagina.atual}">
           <li th:class="${pagina.primeira} ? disabled">
               <a class="waves-effect" th:href="${pagina.urlParaPagina(paginaAtual - 1)}" th:remove="${pagina.primeira} ? tag">
                   <i class="material-icons">chevron_left</i>
               </a>
           </li>
           <th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" th:with="numeroPagina=${p - 1}">
           		<li th:class="${paginaAtual == numeroPagina} ? active">
           			<a class="waves-effect" th:remove="${paginaAtual == numeroPagina} ? tag" th:href="${pagina.urlParaPagina(numeroPagina)}"><span>[[${p}]]</span></a>
           		</li>
           </th:block>
           
           <li th:class="${pagina.ultima} ? disabled">
               <a class="waves-effect" th:href="${pagina.urlParaPagina(paginaAtual + 1)}"  th:remove="${pagina.ultima} ? tag">
                   <i class="material-icons">chevron_right</i>
               </a>
           </li>
       </ul>
   </nav>
