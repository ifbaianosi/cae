<script id="tabelaPesquisaAluno" type="text/x-handlebars-template">
<table id="tabelaAlunos" class="table table-striped table-hover table-bordered" th:fragment="tabelaAlunos">

         <tr>
         	 <th></th>
             <th>NOME</th>
             <th>MATRICULA</th>
             <th>CURSO</th>
         </tr>
     </thead>
     <tbody>
		{{#if .}}
			{{#each .}}
         		<tr>
         	 		<td>
         	 			<input type="checkbox" id="ID_{{codigo}}" class="chk-col-teal  js-selecionar" data-codigo="{{codigo}}" data-nome-aluno="{{nome}}" data-matricula="{{matricula}}" data-curso="{{curso.nome}}">

             		</td>
             		<td>{{nome}}</td>
             		<td>{{matricula}}</td>
             		<td>{{curso.sigla}}</td>
         		</tr>
			{{/each}}
		{{else}}
			<tr><td colspan="4">A pesquisa n√£o retornou nenhum registro.<td><tr>
		{{/if}}
     </tbody>
 </table>                    
</script>
