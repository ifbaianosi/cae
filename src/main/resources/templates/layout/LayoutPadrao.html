<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Inicio</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/layout/images/Trino.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link th:href="@{/layout/fonts/roboto.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/layout/css/material-icons/icon.css}" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/layout/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Bootstrap Select Css -->
    <link th:href="@{/layout/plugins/bootstrap-select/css/bootstrap-select.css}" rel="stylesheet" />

    <!-- Waves Effect Css -->
    <link th:href="@{/layout/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/layout/plugins/animate-css/animate.css}" rel="stylesheet" />
    
    <!-- SweetAlert -->
    <link th:href="@{/layout/plugins/sweetAlert/dist/sweetalert.css}" rel="stylesheet" />
    <!-- <link th:href="@{/layout/plugins/sweetAlert/themes/twitter/twitter.css}" rel="stylesheet" /> -->
    
    <!-- jQuery easy-autocomplete -->
    <link th:href="@{/layout/plugins/jquery-easy-autocomplete/easy-autocomplete.min.css}" rel="stylesheet" />
    
    <!-- Bootstrap datepicker Css -->
    <link th:href="@{/javascript/vendors/plugins/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/layout/css/style.css}" rel="stylesheet">

    <!-- Custom NGTI -->
    <link th:href="@{/layout/css/csi.ngti.css}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link th:href="@{/layout/css/themes/theme-teal.min.css}" rel="stylesheet" />
</head>

<body class="theme-teal">
	
	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>

    <!-- Page Loader -->
    <!-- <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Aguarde carregando...</p>
        </div>
    </div> -->
    <!-- #END# Page Loader -->
    
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    
    
    <!-- CABECALHO DA APLICAÇÃO -->
    <div th:replace="layout/fragments/Cabecalho :: cabecalho"></div>
    
    <!-- MENU LATERAL DA APLICAÇÃO -->
    <div th:replace="layout/fragments/MenuLateral :: menuLateral"></div>
    
    <!-- CONTEUDO PRINCIPAL DA APLICAÇÃO -->
    <section class="content" layout:fragment="conteudo"></section>
    
    

	<!-- REQUIRED JS SCRIPTS -->

    <!-- Jquery Core Js -->
    <script th:src="@{/layout/plugins/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core Js -->
    <script th:src="@{/layout/plugins/bootstrap/js/bootstrap.js}"></script>

    <!-- Select Plugin Js -->
    <script th:src="@{/layout/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

    <!-- Slimscroll Plugin Js -->
    <script th:src="@{/layout/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

    <!-- Waves Effect Plugin Js -->
    <script th:src="@{/layout/plugins/node-waves/waves.js}"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script th:src="@{/layout/plugins/jquery-countto/jquery.countTo.js}"></script>

    <!-- JQuery Mask plugin JS -->
    <script th:src="@{/javascript/vendors/plugins/jquery-mask-plugin/jquery.mask.min.js}"></script>

    <!-- Bootstrap datepicker plugin JS -->
    <script th:src="@{/javascript/vendors/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

    <!-- SweetAlert -->
    <script th:src="@{/layout/plugins/sweetAlert/dist/sweetalert.min.js}"></script>

    <!-- JS NGTICSI-->
    <script th:src="@{/javascript/NGTICSI.js}"></script>
    
    <!-- Custom Js -->
    <script th:src="@{/layout/js/cae.js}"></script>

    <!-- Custom Js -->
    <script th:src="@{/layout/js/admin.js}"></script>

    <!-- Demo Js -->
    <script th:src="@{/layout/js/demo.js}"></script>
    
    <!-- notificações -->
	<script th:src="@{/javascript/vendors/plugins/alertify/alertify.js}"></script>
	<script th:src="@{/javascript/vendors/plugins/bootstrap-notify/bootstrap-notify.min.js}"></script>
	<script th:src="@{/javascript/notificacoes-push.js}"></script>

    <!-- TRINO - trocar senha modal -->
	<script th:src="@{/javascript/usuario.trocar-senha.js}"></script>
    
    <!-- jQuery easy-autocomplete -->
	<script th:src="@{/layout/plugins/jquery-easy-autocomplete/jquery.easy-autocomplete.min.js}"></script>
    
    <th:block layout:fragment="javascript-extra"></th:block>
</body>

</html>
