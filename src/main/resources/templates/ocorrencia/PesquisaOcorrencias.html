<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
    <title>Alunos</title>
</head>

<body>
	
    <section class="content" layout:fragment="conteudo">
        <div class="container-fluid">
            <div class="block-header">
                <h2>PESQUISAR OCORRENCIAS</h2>
            </div>
            <div class="card">
                <div class="header">
                    <a th:href="@{/ocorrencias/nova}" type="button" class="btn bg-teal waves-effect"><i class="material-icons">add</i>NOVA</a>
                    <ul class="header-dropdown m-r--5">
                        <li>
                            <a href="javascript:void(0);">
                                <i class="material-icons">mic</i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body"> <!--  card-padding-->
                    <div class="row">
                        <div class="col-md-12">
                            <form class="js-formulario" th:action="@{/ocorrencias}" method="GET" th:object="${ocorrenciaFilter}">
                            	
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                                        <label for="aluno">Aluno</label>
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="aluno" class="form-control" placeholder="" th:field="*{aluno}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
                                        <label for="dataOcorrido">Data da ocorrencia</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                            <div class="form-line">
                                                <input type="text" class="form-control date" placeholder="" th:field="*{dataOcorrido}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                                        <label for="local">Local</label>
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="local" class="form-control" placeholder="" th:field="*{local}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary waves-effect  js-submit">PESQUISAR</button>
                                <a th:href="@{/alunos}" class="btn btn-default waves-effect">LIMPAR</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="body">
                	<div class="row">
                  		<div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>DATA</th>
                                        <th>LOCAL</th>
                                        <th>DESCRICAO</th>
                                        <th>ALUNO</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ocorrencia : ${pagina.conteudo}">
                                        <th scope="row" th:text="${ocorrencia.dataOcorridoFormatada}">1</th>
                                        <td th:text="${ocorrencia.local}">Mark</td>
                                        <td th:text="${ocorrencia.descricao}">Mark</td>
                                        <td th:text="${ocorrencia.aluno.nome}">Otto</td>
                                        <td class="text-right">
                                        	<a th:href="@{/ocorrencias/{codigo}(codigo=${ocorrencia.codigo})}" class="col-red"><i class="material-icons">edit</i> Editar</a>
         									<a href="#" class="col-teal"><i class="material-icons">call_made</i> Encaminhamento</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${pagina.vazia}">
                                    	<td colspan="4">A pesquisa não retornou nenhum resultado.</td>
                                    </tr>
                                </tbody>
                            </table>
                            <th:block th:replace="fragments/Paginacao :: paginacao"></th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   <th:block layout:fragment="javascript-extra"></th:block>
</body>

</html>
